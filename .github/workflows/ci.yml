name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    
      - name: Build the Docker image
        run: docker build -t abrarapp .

      - name: List Docker images
        run: docker images
      
      - name: Tagging image 
        run: docker tag abrarapp abrarkhan1911/abrarapp:latest

      - name: Push to Docker Hub  
        run: docker push abrarkhan1911/abrarapp:latest
      

name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Pull Docker Image
        run: sudo docker pull abrarkhan1911/abrarapp

      - name: Stop and Remove Existing Docker Container (if exists)
        run: |
          sudo docker stop abrarapp-container || true
          sudo docker rm abrarapp-container || true

      - name: Run Docker Container
        run: |
          sudo docker run -d -p 8080:8080 --restart always --name abrarapp-container abrarkhan1911/abrarapp


